<!DOCTYPE html>
<html lang="en">


<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Display Web</title>
    <style type="text/css">
        html {
            overflow: auto;
        }
       
        html,
        body,
        div,
        iframe {
            margin: 0px;
            padding: 0px;
            height: 100%;
            border: none;
        }
       
        iframe {
            display: block;
            width: 100%;
            border: none;
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
</head>


<body>
    <iframe src="https://script.google.com/a/macros/ems.tcust.edu.tw/s/AKfycbxajy-SYmRGvCgxoim-7DXFQdnc1MTrrUOLbIl9v6CeZQOeWQrrMt4mjGjCLTCgXVxj/exec">
  </iframe>
</body>
</html>
